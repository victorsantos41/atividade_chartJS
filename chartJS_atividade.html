<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Chart JS</title>
</head>

<!-- COR LABEL TEMPRATURA: #ff6384 
    COR LABEL UMIDADE: #36a2eb
-->

<body style="display: flex;">

    <div>
        <canvas style="position: relative; height: 40vh; width: 40vw;" id="myChart"></canvas>
    </div>

    <div>
        <canvas style="position: relative; height: 40vh; width: 40vw;" id="myChart2"></canvas>
    </div>
    
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script id="grafico_linhas"> 

const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'], //"dados do eixo X"
      datasets: [
        {
        label: 'Temperatura',
        data: [30, 29, 28, 25, 22, 23], //"dados do eixo Y". Ao inserir o "data", ele já cria um eixo Y com vários valores e com os dados tocados pelo gráfico.
        borderWidth: 3,
        borderColor: '#ff6384 ',
        backgroundColor: '#ff6384 ',
      },

      {
        label: 'Umidade',
        data: [80, 82, 80, 85, 80, 83], //"dados do eixo Y". Ao inserir o "data", ele já cria um eixo Y com vários valores e com os dados tocados pelo gráfico.
        borderWidth: 3,
        borderColor: '#36a2eb',
        backgroundColor: '#36a2eb',
      },
    
    
    ],

    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });   

</script>


<script id="grafico_barras"> 

    const ctx2 = document.getElementById('myChart2');
    
      new Chart(ctx2, {
        type: 'bar',
        data: {
          labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'], //"dados do eixo X"
          datasets: [
            {
            label: 'Temperatura Média',
            data: [22, 24, 27, 23, 20, 18], //"dados do eixo Y". Ao inserir o "data", ele já cria um eixo Y com vários valores e com os dados tocados pelo gráfico.
            borderWidth: 3,
            borderColor: '#ff6384 ',
            backgroundColor: '#ff6384 ',
          },
    
          {
            label: 'Umidade Média',
            data: [90, 89, 93, 87, 88, 82], //"dados do eixo Y". Ao inserir o "data", ele já cria um eixo Y com vários valores e com os dados tocados pelo gráfico.
            borderWidth: 3,
            borderColor: '#36a2eb',
            backgroundColor: '#36a2eb',
          },
        ],
    
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });   
    
    </script>
